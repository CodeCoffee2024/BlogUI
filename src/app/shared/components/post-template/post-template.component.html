<div class="row">
    <div class="col-6">
        <div class="position-relative" style="height: 200px;">
        <img 
            [src]="getImage(post.imgPath)" 
            class="w-100 h-100 post-img rounded-5" 
            style="object-fit: cover; max-height: 200px;"> 
        
        <div class="position-absolute top-0 start-0 m-3">
            <span class="post-category ps-2 pe-2 rounded-4 fs-6 text-white bg-primary">
            {{ post.category.name }}
            </span>
        </div>
        </div>
    </div>
    <div class="col-6">
        <div class="mt-3">
            <div class="fw-bold">
                <small>{{ post.createdOn | date: 'MMM dd, yyyy' }} | Post By {{ post.createdBy?.firstName + ' ' + post.createdBy?.lastName }}</small>
            </div>
            <div class="fs-2 fw-bold mt-2 mb-3 text-break">{{ post.title }}</div>
            <p class="fs-6 text-break">{{ post.description | truncate: isMobile ? 50 : 100 }}</p>
            <p><small><u>Read more</u></small></p>
        </div>
    </div>
</div>
