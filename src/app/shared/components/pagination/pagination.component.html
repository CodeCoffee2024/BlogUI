<div class="col-lg-6 text-right d-flex" *ngIf="listingData">
    <nav *ngIf="listingData.totalPages > 1">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="listingData?.pageNumber === 1">
                <button class="page-link rounded-circle" (click)="onPageChange(listingData?.pageNumber - 1)">
                &laquo;
                </button>
            </li>

            <li
                class="page-item"
                *ngFor="let page of pages"
                [class.active]="page === listingData?.pageNumber"
            >
                <button class="page-link rounded-circle" (click)="onPageChange(page)">
                {{ page }}
                </button>
            </li>

            <li class="page-item" [class.disabled]="listingData?.pageNumber === listingData.totalPages">
                <button class="page-link rounded-circle" (click)="onPageChange(listingData?.pageNumber + 1)">
                &raquo;
                </button>
            </li>
        </ul>
    </nav>
</div>
