<ul class="nav">
    <li 
        *ngFor="let nav of navs; let i = index" 
        class="nav-item"
    >
        <a 
        [routerLink]="nav.link"
        class="nav-link d-flex pe-0 ps-0 align-items-center"
        [class.ps-0]="i > 0"
        [class.fw-bold]="i < navs.length - 1"
        >
        {{ nav.label }}
        <i *ngIf="i < navs.length - 1" class="bi bi-chevron-right ms-1"></i>
        </a>
    </li>
</ul>
