<ng-container *ngIf="!isDesktop">
  <div *ngIf="isOpen" class="backdrop" (click)="close()"></div>
    <aside 
        [class.mobile]="isMobile"
        [class.tablet]="isTablet"
        [class.open]="isOpen"
        class="side-nav"
        (click)="preventClose($event)"
    >
        <button class="close-btn" (click)="close()">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="container">
            <div class="row">
                <div class="col-12 pt-3">
                    <h1 class="logo">Logo</h1>
                </div>
            </div>
            <hr>
            <ul>
                <li class="menu-item fw-bold fs-4"><a routerLink="/">Home</a></li>
                <li class="menu-item fw-bold fs-4 mb-2">
                    <a 
                        class="text-decoration-none d-flex justify-content-between align-items-center" 
                        data-bs-toggle="collapse" 
                        href="#categoriesSubmenu" 
                        role="button" 
                        aria-expanded="false"
                        aria-controls="categoriesSubmenu"
                        (click)="isCategoryOpen = !isCategoryOpen"
                    >
                        Categories
                        <i 
                        class="bi bi-chevron-down fs-6 transition-rotate"
                        [class.rotate-up]="isCategoryOpen"
                        ></i>
                    </a>

                    <ul id="categoriesSubmenu" class="collapse list-unstyled ps-3 pt-2" *ngFor="let category of categories">
                        <li><a [href]="getLink(category.name)" class="text-decoration-none">{{category.name}}</a></li>
                    </ul>
                </li>
                <li class="menu-item fw-bold fs-4"><a routerLink="/about">About</a></li>
                <li class="menu-item fw-bold fs-4"><a routerLink="/contact">Contact</a></li>
            </ul>
        </div>
    </aside>
</ng-container>
