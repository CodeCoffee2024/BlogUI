<div
	*ngFor="let notification of notifications; let i = index"
>
	<div
		class="notification mt-2 show"
		[ngStyle]="{ top: i * 100 + 'px' }"
	>
		<div
			class="notification-header"
			[class]="notification.class"
		>
			<span class="mr-auto" [class]="notification.class">{{
				notification.title
			}}</span>
			<button
				type="button"
				class="ml-2 mb-1 close"
				(click)="remove(i)"
			>
				&times;
			</button>
		</div>
		<div class="notification-body">
			{{ notification.message }}
		</div>
		<div
			class="timer-bar"
			[class]="notification.class"
			[ngStyle]="{
				width:
					(notification.timeLeft! / notification.duration) *
						100 +
					'%'
			}"
		></div>
	</div>
</div>
