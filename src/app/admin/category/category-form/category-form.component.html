<form [formGroup]="form.form" (ngSubmit)="onSubmit()">
	<div class="mb-3">
		<label>Name</label>
		<input
			type="text"
			class="form-control"
			formControlName="name"
		/>
		<div
			class="text-danger"
			*ngFor="let error of form.getControlErrors('name')"
		>
			{{ error }}
		</div>
	</div>
	<button type="submit" class="btn btn-success">
		Save
	</button>
</form>
