<form [formGroup]="form.form" (ngSubmit)="onSubmit()">
	<div class="mb-3">
		<label>Name</label>
		<input
			type="text"
			class="form-control"
			formControlName="name"
		/>
		<div
			class="text-danger"
			*ngFor="let error of form.getControlErrors('name')"
		>
			{{ error }}
		</div>
	</div>
	<div class="mb-3">
		<label class="fs-5">Permissions</label>
		<div
			class="text-danger"
			*ngFor="
				let error of form.getControlErrors('permissions')
			"
		>
			{{ error }}
		</div>
		<div class="row">
			<div class="col-12">
				<div
					*ngFor="let group of permissionGroup"
					class="mb-3"
				>
					<strong>{{ group.name }}</strong>
					<div
						*ngFor="let perm of group.permissions"
						class="form-check"
					>
						<input
							type="checkbox"
							class="form-check-input"
							[id]="perm.id"
							[value]="perm.id"
							[checked]="isPermissionSelected(perm.id)"
							(change)="onTogglePermission($event, perm.id)"
						/>
						<label class="form-check-label" [for]="perm.id">
							{{ perm.name }}
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<button type="submit" class="btn btn-success">
		Save
	</button>
</form>
